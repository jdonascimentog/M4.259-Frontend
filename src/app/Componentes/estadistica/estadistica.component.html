<div class="container">
  <div class="row">
    <div class="col">
      <h1>Estad√≠sticas</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-5 mt-5" *ngFor="let grafica of estadisticas">
      <ngx-charts-bar-vertical
        [results]="grafica.valores"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="grafica.ejeX"
        [yAxisLabel]="grafica.ejeY"
        (select)="onSelect($event)"
      ></ngx-charts-bar-vertical>
    </div>
  </div>
</div>
